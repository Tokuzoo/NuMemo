<html lang="ja">

    <title>Countup</title>

<body>

    <main id="main">

        <button id="start">スタート！</button>

    <div id="disp_page">

            <tr>
                <td></td>

                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <p id="time"></p>
    </div>

    <div class="info">
        <p id="cnt"></p>
        <p id="stat"></p>
    </div>

    <script src="script.js"></script>

</html>
